<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Notifications page</title>
  </head>
  <body>
    <main>
      <div class="topper">
        <div class="not-icon">
          <h1>Notifications</h1>
          <span>3</span>
        </div>
        <button>Mark all as read</button>
      </div>
      
      <div class="notification">
        <img
          src="assets/images/avatar-mark-webber.webp"
          alt="Mark Webber Profile Picture"
        />
        <span>Mark Webber </span>
        reacted to your recent posts
        <p>My first tournament today!</p>
      </div>
    </main>
  </body>
</html>
